{% extends "layout.html" %}

{% block title %}Log In{% endblock %}

{% block main %}

  <div class="container login">
    <h2>Log In</h2>
      <form action="/login" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="login-username" name="username" autofocus autocomplete="off"class="form-control">
          <span id="username-span"></span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id = "login-password" name="password" autofocus autocomplete="off" class="form-control">
          <span id="password-span"></span>
      </div>
      <button type="submit" id="login-btn" class="btn btn-primary">Log In</button>
    </form>
    <hr class="my-3">
    <div class="register-now">
    <p>First Time User?</p>
    <a class="btn btn-primary" href="/register"  role="button">Register Now</a>
  </div>
  </div>



{% endblock %}
