{% extends "layout.html" %}
{% block title %}Timetracker {% endblock %}

{% block main %}
<div class="container clock-container">
  <div class="d-flex">
    <div class=" mr-auto p-2">
        <h2 id="digital-clock">00:00:00</h2>
    </div>
    <div class="p-2">
        <button id="startStop" class="btn ml-3 btn-lg btn-success"><i class="fas fa-play"></i></button>
    </div>      
    <div class="p-2">
        <button id="stop" class="btn ml-3 btn-lg btn-danger"><i class="fas fa-stop"></i></button>
    </div>
    <div class="p-2">
        <button id="reset" class="btn ml-3 btn-lg btn-light"><i class="fas fa-redo"></i></button>
    </div>
  </div>
</div>
<div class="container time-submission-container">
  <div class="d-flex justify-content-end m-4">
        <form action="" method="post" class="total-time-form">
          <div class="form-group">
              <label for="total-time"><h2><strong>Total Time:</strong></h2></label>
              <input class="form-control form-control-lg" type="text" id="total-time" name="total-time" value="">
              <button class="btn my-2 btn-success btn-lg btn-block" type="button">Submit</button>
          </div>
        </form>
  </div>
</div>




{% endblock %}
